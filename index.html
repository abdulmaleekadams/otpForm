<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <i class="ri-verified-badge-fill"></i>
        </header>
        <h4>Enter OTP Code</h4>
        <form action="#">
            <div class="inputField">
                <input type="text" arial-label="1-digit" title="1-digit" id="" >
                <input type="text" arial-label="2-digit" title="2-digit" id="" disabled>
                <input type="text" arial-label="3-digit" title="3-digit" id="" disabled>
                <input type="text" arial-label="4-digit" title="4-digit" id="" disabled>
            </div>

            <button type="submit" disabled>Verify OTP</button>
        </form>
    </div>
</body>
</html>
